- formPCF:
    Control: CodeComponent
    ComponentName: lcera_Lowcodera.MasterUI.MasterTemplateComponent
    Properties:
      Height: =Parent.Height
      Width: =Parent.Width
      formData: =
      formSchema: "=\"{\n    \"\"steps\"\": [\n        {\n            \"\"name\"\": \"\"personal-info\"\",\n            \"\"title\"\": \"\"Seus dados\"\",\n            \"\"fields\"\": [\n                \"\"nomeCompleto\"\",\n                \"\"empresa\"\",\n                \"\"areaAtuacao\"\",\n                \"\"telefone\"\",\n                \"\"dataEvento\"\",\n                \"\"alimentacao\"\",\n                \"\"localDesejado\"\",\n                \"\"horaInicio\"\"\n            ]\n        }\n    ],\n    \"\"fields\"\": [\n        {\n            \"\"name\"\": \"\"nomeCompleto\"\",\n            \"\"type\"\": \"\"text\"\",\n            \"\"label\"\": \"\"Nome completo\"\",\n            \"\"placeholder\"\": \"\"Digite seu nome completo\"\"\n        },\n        {\n            \"\"name\"\": \"\"empresa\"\",\n            \"\"type\"\": \"\"text\"\",\n            \"\"label\"\": \"\"Empresa\"\",\n            \"\"placeholder\"\": \"\"Digite o nome da empresa\"\"\n        },\n        {\n            \"\"name\"\": \"\"areaAtuacao\"\",\n            \"\"type\"\": \"\"text\"\",\n            \"\"label\"\": \"\"Área de atuação na empresa\"\",\n            \"\"placeholder\"\": \"\"Digite sua área de atuação\"\"\n            \n        },\n        {\n            \"\"name\"\": \"\"telefone\"\",\n            \"\"type\"\": \"\"text\"\",\n            \"\"label\"\": \"\"Telefone para Contato\"\",\n            \"\"placeholder\"\": \"\"Digite seu telefone\"\"\n        },\n        {\n            \"\"name\"\": \"\"dataEvento\"\",\n            \"\"type\"\": \"\"date\"\",\n            \"\"label\"\": \"\"Data do Evento\"\",\n            \"\"placeholder\"\": \"\"Selecione a data do evento\"\"\n        },\n        {\n            \"\"name\"\": \"\"horaInicio\"\",\n            \"\"type\"\": \"\"time\"\",\n            \"\"label\"\": \"\"Hora de Início\"\",\n            \"\"placeholder\"\": \"\"Selecione a hora de início\"\"\n        },\n        {\n            \"\"name\"\": \"\"horaFim\"\",\n            \"\"type\"\": \"\"time\"\",\n            \"\"label\"\": \"\"Hora de Conclusão\"\",\n            \"\"placeholder\"\": \"\"Selecione a hora de conclusão\"\"\n        },\n        {\n            \"\"name\"\": \"\"alimentacao\"\",\n            \"\"type\"\": \"\"radio\"\",\n            \"\"label\"\": \"\"O evento irá disponibilzar alimentação?\"\",\n            \"\"layout\"\": \"\"horizontal\"\",\n            \"\"options\"\": [\n                {\n                    \"\"label\"\": \"\"Sim\"\",\n                    \"\"value\"\": \"\"sim\"\"\n                },\n                {\n                    \"\"label\"\": \"\"Não\"\",\n                    \"\"value\"\": \"\"nao\"\"\n                }\n            ]\n        },\n        {\n            \"\"name\"\": \"\"localDesejado\"\",\n            \"\"type\"\": \"\"select\"\",\n            \"\"label\"\": \"\"Sala desejada para o evento\"\",\n            \"\"options\"\": [\n                {\n                    \"\"label\"\": \"\"Sala 01\"\",\n                    \"\"value\"\": \"\"stocks\"\",\n                    \"\"icon\"\": \"\"chart-line\"\"\n                },\n                {\n                    \"\"label\"\": \"\"Sala 02\"\",\n                    \"\"value\"\": \"\"bonds\"\",\n                    \"\"icon\"\": \"\"certificate\"\"\n                },\n                {\n                    \"\"label\"\": \"\"Sala 03\"\",\n                    \"\"value\"\": \"\"real_estate\"\",\n                    \"\"icon\"\": \"\"building\"\"\n                }\n            ]\n        },\n        {\n            \"\"name\"\": \"\"formatoEvento\"\",\n            \"\"type\"\": \"\"select\"\",\n            \"\"label\"\": \"\"Qual será o formato do evento?\"\",\n            \"\"multiple\"\": false,\n            \"\"options\"\": [\n                {\n                    \"\"label\"\": \"\"Presencial\"\",\n                    \"\"value\"\": \"\"1\"\"\n                },\n                {\n                    \"\"label\"\": \"\"Híbrido\"\",\n                    \"\"value\"\": \"\"ca\"\"\n                },\n                {\n                    \"\"label\"\": \"\"On-line\"\",\n                    \"\"value\"\": \"\"3\"\"\n                }\n            ]\n        },\n        {\n            \"\"name\"\": \"\"quantidadeParticipantes\"\",\n            \"\"type\"\": \"\"number\"\",\n            \"\"label\"\": \"\"Quantidade de Pessoas previstas\"\"\n        }\n    ],\n    \"\"layout\"\": {\n        \"\"type\"\": \"\"two-column\"\",\n        \"\"containerClass\"\": \"\"w-full max-w-4xl mx-auto p-6 bg-white\"\",\n        \"\"stepClass\"\": \"\"mb-8\"\",\n        \"\"fieldClass\"\": \"\"mb-4\"\",\n        \"\"submitButtonClass\"\": \"\"w-full px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50\"\"\n    },\n    \"\"theme\"\": {\n        \"\"step-title\"\": \"\"text-2xl font-bold mb-4 text-gray-800 hidden\"\",\n        \"\"step-description\"\": \"\"text-sm text-gray-600 mb-4 hidden\"\",\n        \"\"label\"\": \"\"block mb-1 text-sm font-bold text-gray-700\"\",\n        \"\"input\"\": \"\"w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500\"\",\n        \"\"select\"\": \"\"w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500\"\",\n        \"\"range\"\": \"\"w-full\"\",\n        \"\"range-value\"\": \"\"text-sm text-gray-600 mt-1\"\",\n        \"\"error-message\"\": \"\"text-red-500 text-sm mt-1\"\",\n        \"\"radio\"\": \"\"form-radio h-4 w-4 text-blue-600 transition duration-150 ease-in-out\"\"\n    }\n}\""
      htmlTemplate: |-
        ="<div class=""w-full h-screen overflow-auto py-12"">
        <h1 class=""text-2xl font-bold text-center py-8"">Formulário de Reserva de Salas</h1>
        {{renderForm}}
        <div class=""flex items-center justify-center text-white py-8"">
            <button data-event-type=""formSubmit"" data-event-data='{""status"": ""{{id}}""}'
            class=""bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"">
                Enviar
            </button>
        </div>
        </div>"
      locale: ="pt"
      theme: |-
        ="{     ""primary"": ""transparent"",     ""primaryDark"": ""purple-600"",     ""secondary"": ""purple-500"",     ""accent"": ""yellow-400"",     ""success"": ""green-500"",     ""warning"": ""yellow-500"",     ""error"": ""red-500"",     ""info"": ""blue-400"",     ""background"": ""gray-100"",     ""surface"": ""white"",     ""surfaceAlt"": ""gray-50"",     ""textPrimary"": ""gray-900"",     ""textSecondary"": ""gray-600"",     ""textTertiary"": ""gray-400"",     ""border"": ""gray-200"",     ""borderFocus"": ""blue-300"" }"
